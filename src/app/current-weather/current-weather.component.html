<div class="container">
  <div class="current-weather">
    <div class="img-current-icon">
      <img class="current-icon" src="../../assets/animated/cloudy-day-1.svg" alt="cloudy">
    </div>
    <span class="text-current-city">{{ weatherData.city }}</span>
    <span class="text-current-weather">{{ weatherData.description | titlecase }}</span>
    <span class="number-current-weather">{{ weatherData.temperature }}˚</span>
</div>
  <div class="input-city">
    <form [formGroup]="formWeather" (ngSubmit)="getCity(formWeather.value)">
      <input class="txtSearch" name="city" formControlName="city" type="text" value="" placeholder="Digite o que você procura" />
      <button class="search" type="submit" value=""></button>

    </form>
  </div>
  <div class="current-weather">
    <span class="text-current-wind">{{ weatherData.wind}}</span>
    <span class="text-current-humidity">{{ weatherData.humidity }}</span>
  </div>
</div>
